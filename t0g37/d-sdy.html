<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDY Data Only</title>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* The Wrap Container */
        .main-wrap {
            border: 2px solid #dddddd;
            margin: 10px;
            padding: 10px;
            border-radius: 12px;
            background-color: #ffffff;
            position: relative;
            margin-bottom: 70px;
            /* Margin for banner ads */
        }

        .tab-container {
            display: flex;
            margin-bottom: 10px;
            border-bottom: 2px solid #dddddd;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background-color: #f4f4f4;
            border: 1px solid #dddddd;
            color: #000000;
            font-weight: bold;
            text-transform: uppercase;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            font-size: 14px;
            text-align: center;
        }

        th,
        td {
            border: 1px solid #dddddd;
            padding: 10px;
        }

        td {
            color: #333333;
        }

        th {
            background-color: #eeeeee;
            color: #000000;
        }

        /* Custom Scrollbar for the wrap */
        .main-wrap {
            max-height: 85vh;
            overflow-y: auto;
        }

        .main-wrap::-webkit-scrollbar {
            width: 8px;
        }

        .main-wrap::-webkit-scrollbar-thumb {
            background: #cccccc;
            border-radius: 4px;
        }

        .main-wrap::-webkit-scrollbar-thumb:hover {
            background: #bbbbbb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }

        .error {
            text-align: center;
            padding: 20px;
            color: #cc0000;
        }

        /* Styling for SDY Lotto table */
        #sdy-lotto-container table {
            width: 100%;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <div class="main-wrap" id="scrollContainer">
        <!-- Tab Navigasi -->
        <div class="tab-container">
            <div class="tab">SIDNEY POOLS</div>
        </div>

        <!-- Table with Tanggal and SDY columns only -->
        <table>
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Hasil</th>
                </tr>
            </thead>
            <tbody id="sdy-data-body">
                <tr>
                    <td colspan="2" class="loading">Loading data...</td>
                </tr>
            </tbody>
        </table>

        <hr>
        <div class="tab-container">
            <div class="tab">SDY LOTTO</div>
        </div>
        <div id="sdy-lotto-container">
            <p class="loading">Loading SDY Lotto data...</p>
        </div>
    </div>

    <script>
        // List of CORS proxies to try (fallback if one fails)
        const CORS_PROXIES = [
            'https://api.allorigins.win/raw?url=',
            'https://api.codetabs.com/v1/proxy?quest='
        ];

        // Try fetch with multiple CORS proxies
        async function fetchWithProxy(url) {
            for (const proxy of CORS_PROXIES) {
                try {
                    const response = await fetch(proxy + encodeURIComponent(url), {
                        timeout: 10000
                    });
                    if (response.ok) {
                        return await response.text();
                    }
                } catch (error) {
                    console.log(`Proxy ${proxy} failed, trying next...`);
                }
            }
            throw new Error('All CORS proxies failed');
        }

        // Function to escape HTML entities
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Function to fetch and parse Sidney Pools data
        async function loadSDYPoolsData() {
            const tbody = document.getElementById('sdy-data-body');

            try {
                const html = await fetchWithProxy('https://tabelsemalam.com/');

                // Parse the HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                // Find the table inside the "all" div (id="all")
                const allDiv = doc.getElementById('all');
                if (!allDiv) {
                    throw new Error('Could not find table container');
                }

                const table = allDiv.querySelector('table');
                if (!table) {
                    throw new Error('Could not find table');
                }

                // Get all rows from tbody
                const rows = table.querySelectorAll('tbody tr');

                // Clear loading message
                tbody.innerHTML = '';

                // Process each row
                rows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    if (cells.length >= 4) {
                        const tanggal = cells[0].textContent.trim(); // First column: Tanggal
                        const sdy = cells[3].textContent.trim();     // Fourth column: SDY

                        const newRow = document.createElement('tr');
                        newRow.innerHTML = `
                            <td>${escapeHtml(tanggal)}</td>
                            <td>${escapeHtml(sdy)}</td>
                        `;
                        tbody.appendChild(newRow);
                    }
                });

                if (tbody.children.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="2" class="error">No data found</td></tr>';
                }

            } catch (error) {
                console.error('Error loading SDY Pools data:', error);
                tbody.innerHTML = `<tr><td colspan="2" class="error">Error: ${escapeHtml(error.message)}</td></tr>`;
            }
        }

        // Function to fetch and parse SDY Lotto data
        async function loadSDYLottoData() {
            const container = document.getElementById('sdy-lotto-container');

            try {
                const html = await fetchWithProxy('https://masterlive.net/pengeluaran-sdy-tercepat.php');

                // Parse the HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                // Find table with class TableKeluaran
                const table = doc.querySelector('table.TableKeluaran');

                if (!table) {
                    throw new Error('Table not found');
                }

                // Create new table for display
                const newTable = document.createElement('table');

                // Add header
                const headerRow = document.createElement('tr');
                headerRow.innerHTML = '<th>Tanggal</th><th>Hasil</th>';
                newTable.appendChild(headerRow);

                // Process the table rows
                const rows = table.querySelectorAll('tr');

                rows.forEach(tr => {
                    // Skip banner rows
                    if (tr.querySelector('td.Keluaran_Banner_Body') || tr.querySelector('td[colspan="4"]')) {
                        return;
                    }

                    const cells = tr.querySelectorAll('td');

                    // Process data rows with 4 or more cells
                    if (cells.length >= 4) {
                        const tanggal = cells[1].textContent.trim();
                        const hasil = cells[3].textContent.trim();

                        if (tanggal && hasil) {
                            const newRow = document.createElement('tr');
                            newRow.innerHTML = `
                                <td>${escapeHtml(tanggal)}</td>
                                <td>${escapeHtml(hasil)}</td>
                            `;
                            newTable.appendChild(newRow);
                        }
                    }
                });

                container.innerHTML = '';
                container.appendChild(newTable);

            } catch (error) {
                console.error('Error loading SDY Lotto data:', error);
                container.innerHTML = `<p class="error">Error: ${escapeHtml(error.message)}</p>`;
            }
        }

        // Function for smooth scroll
        function scrollDown() {
            const container = document.getElementById('scrollContainer');
            container.scrollBy({
                top: 200,
                behavior: 'smooth'
            });
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadSDYPoolsData();
            loadSDYLottoData();
        });
    </script>
</body>

</html>
